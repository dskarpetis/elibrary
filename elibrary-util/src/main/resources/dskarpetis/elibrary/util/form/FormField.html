<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:border>
	<div class="form-group" wicket:id="form-field">
		<label class="col-sm-2" wicket:id="inputLabel"></label>
		<div wicket:id="inputInnerGroup" class="col-sm-8">
			<wicket:body />
			<span wicket:id="errorMessage" class="label label-danger"></span>
		</div>
		<div class="col-sm-2">
			<span wicket:id="inputHelp"></span>
			<span wicket:id="errorIcon" class="glyphicon glyphicon-exclamation-sign"></span>
		</div>
	</div>
</wicket:border>
</html>
