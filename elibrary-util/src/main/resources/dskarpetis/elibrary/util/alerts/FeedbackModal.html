<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 wicket:id="modalTitle" class="modal-title">[Title Here]</h4>
			</div>
			<div class="modal-body">
				<ol wicket:id="feedbackul" class="feedback-panel">
					<li wicket:id="messages" class="errorlevel"><span wicket:id="message" class="errorlevel">[Feedback Message Here]</span></li>
				</ol>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Κλείσιμο</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</wicket:panel>
</html>
