<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<a class="no-outline" wicket:id="activation-link" href="#" tabindex="-1" data-toggle="modal"> <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
	</a>

	<div wicket:id="help-div" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 wicket:id="help-title" class="modal-title">[Title Here]</h4>
				</div>
				<div wicket:id="help-body" class="modal-body">[Content Here]</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						<wicket:message key="dismiss-button" />
					</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
</wicket:panel>
</html>
