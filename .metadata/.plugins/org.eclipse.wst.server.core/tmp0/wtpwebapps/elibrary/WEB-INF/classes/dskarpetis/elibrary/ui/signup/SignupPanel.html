<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 offset-md-3 col-sm-8 col-sm-offset-2 offset-sm-2">
					<div class="signupPanel">
						<form wicket:id="signup" class="form-horizontal" role="form">
							<div wicket:id="signup-input">
								<h3>Create Account</h3>
								<div wicket:id="firstname-group">
									<input class="form-control" type="text" wicket:id="firstname" />
								</div>
								<div wicket:id="lastname-group">
									<input class="form-control" type="text" wicket:id="lastname" />
								</div>
								<div wicket:id="email-group">
									<input class="form-control" type="text" wicket:id="email" />
								</div>
								<div wicket:id="username-group">
									<input class="form-control" type="text" wicket:id="username" />
								</div>
								<div wicket:id="password-group">
									<input class="form-control" type="password" wicket:id="password" />
								</div>
								<div wicket:id="birthdate-group">
									<input class="form-control datepicker2" type="text" wicket:id="birthdate" />
								</div>
								<div wicket:id="gender-group">
									<select class="form-control" type="text" wicket:id="gender"></select>
								</div>
								<div class="form-group">
									<div class="col-sm-4 col-sm-offset-4 ">
										<button class="btn btn-primary pull-right" wicket:id="submit">Submit</button>
										<button class="btn btn-primary" wicket:id="reset">
											<wicket:message key="clear" />
										</button>
									</div>
								</div>
							</div>
						</form>
						<!-- /form -->
					</div>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
