<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<div class="col-md-4 col-md-offset-4 offset-md-4 col-sm-8 col-sm-offset-2 offset-sm-2">
			<div class="login">
				<form wicket:id="login" role="form">
					<div class="icon-addon addon-md">
						<input wicket:id="username" class="form-control input-lg" type="text" id="username"
							placeholder="Enter username" /> <label for="username" class="glyphicon glyphicon-user"
							rel="tooltip" title="username"></label>
					</div>
					<div class="icon-addon addon-md">
						<input wicket:id="password" class="form-control input-lg" type="password" id="password-input"
							placeholder="Enter password" /> <label for="password" class="glyphicon glyphicon-eye-open"
							rel="tooltip" title="password"></label>
					</div>
					<div class="form-group">
						<div wicket:id="feedback" style="color: red;"></div>
					</div>
					<button class="btn btn-lg btn-primary btn-block" wicket:id="submit">Login</button>
					<button type="button" wicket:id="signup" class="btn btn-xs btn-info  btn-block">No
						account yet? Create one!</button>
				</form>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
