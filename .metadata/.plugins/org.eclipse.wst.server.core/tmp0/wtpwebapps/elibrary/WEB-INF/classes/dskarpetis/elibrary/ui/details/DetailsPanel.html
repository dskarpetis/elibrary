<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 offset-md-4 col-sm-8 col-sm-offset-2 offset-sm-2">
					<div class="detailPanel">
						<h3>Book Details</h3>
						<table class="table">
							<tbody>
								<tr>
									<th scope="row">Title</th>
									<td><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span
										wicket:id="title"></span></td>
								</tr>
								<tr>
									<th scope="row">Author</th>
									<td><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span
										wicket:id="author"></span></td>
								</tr>
								<tr>
									<th scope="row">Publisher</th>
									<td><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span
										wicket:id="publisher"></span></td>
								</tr>
								<tr>
									<th scope="row">ISBN13</th>
									<td><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span
										wicket:id="isbn13"></span></td>
								</tr>
								<tr>
									<th scope="row">Genre</th>
									<td><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span
										wicket:id="genre"></span></td>
								</tr>
								<tr>
									<th scope="row">Description</th>
									<div class="col-sm-2">
										<td><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span
											wicket:id="description"></span></td>
									</div>
								</tr>
								<tr>
									<th scope="row">Downloads</th>
									<td><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span
										wicket:id="downloads"></span></td>
								</tr>
								<tr>
									<th scope="row">Rate</th>
									<td>
										<form wicket:id="form-rate" role="form">
											<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span>
												<input wicket:id="ratestar" type="number" min="1" max="5" step="0.5" />
												<button wicket:id="submit-rate">Rate</button>
											</span>
										</form>
									</td>
								</tr>
							</tbody>
						</table>
						<a wicket:id="download" href="#" class="btn btn-primary pull-right" role="button">Download</a>
						<input type="submit" wicket:id="back" class="btn btn-primary" value="Back">
					</div>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
